<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción — Limulus Festival</title>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="bandas.html">Bandas</a>
        <a href="inscripcion.html">Inscripción</a>
    </nav>

    <header style="text-align:center; padding:20px;">
        <h1>Inscripción de Bandas</h1>
    </header>

    <section class="container">
        <form id="formBanda">

            <label>Nombre de la banda</label>
            <input type="text" name="nombre" required>

            <label>Género</label>
            <input type="text" name="genero" required>

            <label>Biografía</label>
            <textarea name="bio" rows="4"></textarea>

            <label>Enlaces (Spotify, YouTube...)</label>
            <input type="text" name="enlaces">

            <label>Email de contacto</label>
            <input type="email" name="email" required>

            <label>Teléfono</label>
            <input type="text" name="telefono">

            <label>Ciudad</label>
            <input type="text" name="ciudad">

            <label>URL de imagen</label>
            <input type="text" name="imagen" placeholder="https://...">

            <button type="submit">Enviar inscripción</button>
        </form>

        <p id="mensaje"></p>
    </section>

    <footer>
        Limulus Festival © 2026 — Proyecto Intermodular II
    </footer>

    <script src="js/api.js"></script>
    <script src="js/inscripcion.js"></script>

</body>

</html>
